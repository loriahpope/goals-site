<div class = "row">
  <div class="col-md-6">
    <h2>
      List
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/goal">Add a Goal</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="goal in goals | orderBy:'goalName'" style="cursor:pointer">
        <td>
          <a ng-href="#/goal/{{goal._id}}">{{ goal.goalName }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
