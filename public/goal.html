<div class = "row">
  <div class="col-md-6">
    <h2>
      {{ goal.firstName }} {{ goal.lastName }}
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteGoal(goal._id)">Delete</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p ng-if="goal.email">email: <a ng-href="mailto:{{ goal.email }}" target="_blank">{{ goal.email }}</a></p>
    <p ng-if="goal.phone.mobile">phone (m): {{ goal.phone.mobile }} </p>
    <p ng-if="goal.phone.work">phone (w): {{ goal.phone.work }} </p>
    <p ng-if="goal.address"> address: {{ goal.address }} </p>
    <p ng-if="goal.twitter"> twitter: <a ng-href="https://twitter.com/{{ goal.twitter }}" target="_blank">@{{ goal.twitter }}</a></p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="toggleEdit()">Edit</button>
      <a style="margin-top:20px" class="btn btn-default" href="#/">Back</a>
    </p>
  </div>
</div>
<!-- goal form -->
<div ng-include="goalFormUrl">
</div>
