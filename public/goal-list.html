<style>
  .float-right {
    float: right;
  }
  .goal-btn {
    -webkit-box-shadow: 2px 2px 1px 0px rgba(67,67,67,1);
    -moz-box-shadow: 2px 2px 1px 0px rgba(67,67,67,1);
    box-shadow: 2px 2px 1px 0px rgba(67,67,67,1);
    background: #4f66ff;
    border: #4f66ff;
    color: #ffffff;
    padding: 10px 20px;
  }

  .table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th {
    border: none;
  }

  .table-hover>tbody>tr:hover {
    background-color: transparent;
  }

</style>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-4">
      <table class="table table-hover">
        <col width="100%">
        <col width="100%">
        <tbody>
          <tr>
            <th>Goals</th>
            <th class="float-right"><a href="#/new/goal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></th>
          </tr>
          <tr ng-repeat="goal in goals | orderBy: 'goalStatement'" style="cursor:pointer" ng-href="#/goal/{{goal._id}}">
            <td>
              {{ goal.goalStatement }}
            </td>
            <td class="float-right">
              <a ng-href="#/goal/{{goal._id}}">View</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-xs-12 col-md-8">
      <table>
        <tbody>
          <tr>
            <th colspan="3">Measurable Goals</th>
          </tr>
          <tr ng-if="goal.measurableStep1" ng-repeat="goal in goals">
            <td><input type="checkbox" aria-label="focus"></td>
            <td>{{goal.measurableStep1}}</td>
            <td><a ng-href="#/goal/{{goal._id}}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
          </tr>
          <tr ng-if="goal.measurableStep2" ng-repeat="goal in goals">
            <td><input type="checkbox" aria-label="focus"></td>
            <td>{{goal.measurableStep2}}</td>
            <td><a ng-href="#/goal/{{goal._id}}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
          </tr>
          <tr ng-if="goal.measurableStep3" ng-repeat="goal in goals">
            <td><input type="checkbox" aria-label="focus"></td>
            <td>{{goal.measurableStep3}}</td>
            <td><a ng-href="#/goal/{{goal._id}}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
          </tr>
        </tbody>
      </table>
<!--       <div ng-repeat="goal in goals">
        <p ng-if="goal.measurableStep1">{{goal.measurableStep1}}</p>
        <p ng-if="goal.measurableStep2">{{goal.measurableStep2}}</p>
        <p ng-if="goal.measurableStep3">{{goal.measurableStep3}}</p>
      </div> -->
    </div>
  </div>
</div>
