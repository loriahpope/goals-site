<div class = "row">
  <div class="col-md-6">
    <h2>
      Goals
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/goal">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <!-- <div ng-repeat="goal in goals | orderBy:'goalName'">

  </div> -->


  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="goal in goals | groupBy:'goalCategory' orderBy:'goalName'" style="cursor:pointer">
        <td>
          <a ng-href="#/goal/{{goal._id}}">{{ goal.goalCategory }}</a>
        </td>
        <td>
          <a ng-href="#/goal/{{goal._id}}">{{ goal.goalName }}</a>
        </td>
        <td>
          <a ng-href="#/goal/{{goal._id}}">{{ goal.goalStatement }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
