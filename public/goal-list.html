  .float-right {
    float: right;

    -moz-box-shadow: 2px 2px 1px 0px rgba(67,67,67,1);

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-4">
      <table class="table table-hover">
        <col width="100%">
        <col width="100%">
        <tbody>
          <tr>
            <th>Goal Statement</th>
            <th class="float-right"><a href="#/new/goal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></th>
          </tr>
          <tr ng-repeat="goal in goals | orderBy: 'goalStatement'" style="cursor:pointer" ng-href="#/goal/{{goal._id}}">
            <td>
              {{ goal.goalStatement }}
            </td>
            <td class="float-right">
              <a ng-href="#/goal/{{goal._id}}">View</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
